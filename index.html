<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcuradora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient">
    <div class="calculadora">
      <h1>Calculator</h1>

      <p id="result"></p>
      <table>
        <tr>
          <td>
            <button class="button cleaner">C</button>
          </td>
          <td>
            <button class="button clearOne">AC</button>
          </td>
          <td>
            <button class="button" value="/">/</button>
          </td>
          <td>
            <button class="button" value="*">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" value="7">7</button>
          </td>
          <td>
            <button class="button" value="8">8</button>
          </td>
          <td>
            <button class="button" value="9">9</button>
          </td>
          <td>
            <button class="button" value="-">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" value="4">4</button>
          </td>
          <td>
            <button class="button" value="5">5</button>
          </td>
          <td>
            <button class="button" value="6">6</button>
          </td>
          <td>
            <button class="button" value="+">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" value="1">1</button>
          </td>
          <td>
            <button class="button" value="2">2</button>
          </td>
          <td>
            <button class="button" value="3">3</button>
          </td>
          <td rowspan="2">
            <button class="buttonEqual button">=</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="buttonZero button" value="0">0</button>
          </td>
          <td><button class="button" value=".">.</button></td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
